<html>
<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    

    <nav class="d-flex  align-items-center">
        <div class="box1 offset-2 d-flex">
            <img src="https://routeweather.netlify.app/images/logo@2x.png" class="me-3 h-100" alt="">
            <div class="box3 d-flex flex-column justify-content-between">
                <h5 class="text-white">Weather</h5>
                <h6>tagline goes here</h6>
            </div>
            
        </div>

        <div class="box2 d-flex offset-3">
            <button class="active">Home</button>
            <button class="ms-2">News</button>
            <button class="ms-2">Live cameras</button>
            <button class="ms-2">Photos</button>
            <button class="ms-2">Contact</button>

        </div>

    </nav>
    
    <div class="home">

        <div class="container">
            <div class="search mt-5 mb-0 justify-content-between align-items-center w-100">
                <input id="input" type="text" placeholder="Find your location..." class="ms-4 py-3 border-0 text-white">
                <button id="find" class="me-1">Find</button>
            </div>
    
            <div class="container mt-5 text-info">
                <div class="row">
                    <div class=" col-lg-4 p-0 fbox">
                        <div class="top d-flex justify-content-center align-items-center mb-4">
                            <h6 id="date1" class="m-0">2/13/2023</h6>
                        </div>

                        <div class="offset-1">
                            <h6 id="location">Cairo</h6>
                            <div class="box d-flex mb-5 text-white">
                                <h1 id="currtem" class="me-5">11<sup>o</sup>C</h1>
                                <img id="iconcond" class="w-25 align-self-center text-warning" src="">
                            </div>
                            <p id="txtcon" class="text-info">Mist</p>
        
                            <div class="box2 d-flex">
                                
                                <div class="box3 d-flex me-5">
                                    <i class="fa-solid fa-cloud-sun-rain"></i>
                                    <p class="align-self-center">20%</p>
                                </div>
                                
                                <div class="box3 d-flex me-5">
                                    <i class="fa-solid fa-cloud-sun-rain"></i>
                                    <p class="align-self-center">18km/h</p>
                                </div>
                                
                                <div class="box3 d-flex ">
                                    <i class="fa-solid fa-cloud-sun-rain"></i>
                                    <p class="align-self-center">East</p>
                                </div>
                                
                            </div>
                        </div>
                       
                    </div>

                    <div class="col-lg-4 p-0 sbox text-center">
                        <div class="top d-flex justify-content-center align-items-center mb-4">
                            <h6 id="date2" class="m-0">2/13/2023</h6>
                        </div>

                        <img id="icon1" class=" align-self-center text-warning mt-4 mb-3 icon">
                        <h1 id="max1" class="text-white mb-2">11<sup>o</sup>C</h1>
                        <p id="min1" class=" mb-2">8.8<sup>o</sup></p>
                        <p id="txt1" class="text-info">Patchy rain possible</p>

                    </div>

                    <div class="col-lg-4 p-0 tbox text-center">
                        <div class="top d-flex justify-content-center align-items-center mb-4">
                            <h6 id="date3" class="m-0">2/13/2023</h6>
                        </div>

                        <img id="icon2" class=" align-self-center text-warning mt-4 mb-3 icon">
                        <h1 id="max2" class="text-white mb-2">11<sup>o</sup>C</h1>
                        <p id="min2" class=" mb-2">8.8<sup>o</sup></p>
                        <p id="txt2" class="text-info">Patchy rain possible</p>

                    </div>
                    

                </div>
            </div>
        </div>

        

    </div>


    <div class="lower">
        
        <div class="container mt-5 d-inline-block">
            <div class="row offset-2 d-flex justify-content-between mb-4">
                <div class="box rounded-pill d-flex justify-content-between align-items-center">
                    <input type="text" placeholder="Enter your email to subscribe..." class="w-100 py-2 border-0">
                    <button class="rounded-pill my-1">Subscribe</button>
                </div>

                <div class="icons d-flex align-items-start p-0">
                    <div class="icon p-3 rounded-circle d-flex justify-content-center align-items-center"><i class="fa-brands fa-facebook-f"></i></div>
                    <div class="icon p-3 mx-1 rounded-circle d-flex justify-content-center align-items-center"><i class="fa-brands fa-twitter"></i></div>
                    <div class="icon p-3 me-1 rounded-circle d-flex justify-content-center align-items-center"><i class="fa-brands fa-google"></i></div>
                    <div class="icon p-3 rounded-circle d-flex justify-content-center align-items-center"><i class="fa-brands fa-pinterest-p"></i></div>
                </div>
            </div>

            <div class="row offset-2">
                <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
            
        </div>

    </div>


    <script src="js/all.min.js"></script>    
    <script src="js/bootstrap.bundle.min.js"></script>    
    <script src="js/index.js"></script>    
</body>

</html>
